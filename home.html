<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finest Bakery</title>
  <link rel="stylesheet" href="stylsheet/main.css">
  <script src="https://kit.fontawesome.com/c51741d84b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="wrapper">
    <img class="wrapper-img" src="images/wrapper-background.png" alt="">
    <header>
      <a class="logo" href="/"><img class="nav-img" src="images/finest-bakery.png" alt="logo"></a>
      <nav>
        <ul class="nav__links">
          <li><a href="home.html">Home</a></li>
          <li><a href="stylsheet/meet_our_team.css">Meet Our Team</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div class="search_bar">
        <input type="text" id="searchbar" placeholder="Search">
        <i class="fa fa-search"></i>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <h1 class="hero-main-text animate__animated animate__pulse">Limited time deals</h1>
        <div class="hero">
          <img class="hero-banner" src="images/hero banner png.png" alt="">
          <div class="hero-text">

            <div class="limited">
              <div class="limited-deals">

                <div class="crossiant-card">
                  <img class="hero-img-1" src="images/crossiants.jpg" alt="">
                  <h2 class="crossiant-text">Croissants</h2>
                </div>

                <img class="plus" src="images/plus.png" alt="">

                <div>
                  <img class="hero-img-2" src="images/donuts.jpg" alt="">
                  <h2 class="donuts-text">Donut Mania</h2>
                </div>
              </div>
            </div>
          </div>
        </div>



        <h2 class="gallery-h2">Gallery</h2>
        <div class="gallery">
          <div class="gallery-content">
            <img class="gallery-content-2" src="images/pie.jpg" alt="">
            <span class="dessert-name">Pie</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-3" src="images/muffins.jpg" alt="">
            <span class="dessert-name">Muffins</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-4" src="images/ice cream.jpg" alt="">
            <span class="dessert-name">Ice Cream</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-5" src="images/dessert 1.jpg" alt="">
            <span class="dessert-name">Dessert 1</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-6" src="images/dessert_2.jpg" alt="">
            <span class="dessert-name">Dessert 2</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-7" src="images/dessert3.jpg" alt="">
            <span class="dessert-name">Dessert 3</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-8" src="images/dessert_4.jpg" alt="">
            <span class="dessert-name">Dessert 4</span>
          </div>
          <div class="gallery-content">
            <img class="gallery-content-8" src="images/dessert5.jpg" alt="">
            <span class="dessert-name">Dessert 5</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <h3>Finest Bakery</h3>
        <p>We Bake It Fresh</p>
        <ul class="socials">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Finest Bakery. Designed by <span>Devjeet Singh</span></p>
      </div>
    </footer>
  </div>
</body>

</html>
